<!DOCTYPE html>
<html lang="fr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Une application web optimisée pour effectuer des calculs précis sans erreurs de type JavaScript.">

    <header>
        <h1>Mon Application Web</h1>
